<!-- tags debajo de cada post -->
        {{ with .Params.tags }}
        <dl class="f6 lh-copy">
          <em><dd class="fw5 ml0">{{ range . }} <a href="{{ "tags/" | absURL }}{{ . | urlize }}"
          style="margin-right: 2px; 
                 color: #EAD2FA; 
                 font-style: normal;
                 text-decoration: none;
                 font-size: 9pt;
                 background-color: #9069C0; 
                 border-radius: 3px; 
                 padding: 2px 6px;
                 padding-top: 3px;">
            {{ . }}</a> {{ end }}</dd></em>
        </dl>
        {{ end }}
