<!--lista de etiquetas-->
<div style="font-size: 90%;">
  <!-- <h2 style="margin-top: 32px; margin-bottom: 12px;">Temas principales del <a href="/blog/">blog:</a></h2> -->
  {{ range $index, $var := (first 20 (sort .Site.Taxonomies.tags "Count" "desc")) }} <!-- ordenar de mayor a menor-->
  <!--(first 25 antes de (sort para elegir un máximo de tags-->
  <span style="margin-bottom: 10px; line-height: 1.1;">
    <span style="margin: 3px; margin-left: 1px; margin-right: 1px; 
                 word-break: none;
                 display: inline-block; 
                 white-space: nowrap;
                 font-style: normal;
                 background-color: #9069C0; 
                 border-radius: 3px;
                 padding: 2px 6px;
                 padding-top: 3px;">
    <a style="color: #EAD1FA !important; text-decoration: none;" 
      href="{{ .Page.Permalink }}">{{ .Page.Title }}</a></span>
  </span>
{{ end }}
<a href="/tags/">y más!</a>
</div>
